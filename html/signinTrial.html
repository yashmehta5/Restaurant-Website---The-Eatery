<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="/css/styleTrial.css"> -->

    <style>
        body{
            background-color: #f7f7f7;
        }
        #myModal img{
            width: 100%;
        }
        #myModal .modal-body{
            padding: 0;
        }
        #myModal .modal-dialog{
            max-width: 800px;
            z-index: 10000;

        }
        #myModal .formWrap{
            padding: 35px 45px;
            text-align: center;
        }
        #myModal h1{
            font-size: 26px;
            margin-bottom: 10px;
        }
        #myModal hr{
            width: 50px;
            height: 2px;
            background: #ff5722;
            border: none;
        }
        #myModal form{
            margin-top: 35px;
        }
        #myModal input{
            width: 100%;
            height: 45px;
            padding: 0 10px;
            border: 1px solid #e2e2e2;
            margin-bottom: 10px;
        }
        #myModal input:focus{
            outline: #ff5722;
            border-color: #ff5722;
        }
        #myModal .submit{
            background: #ff5722;
            color: #fff;
            border: none;
        }   
        #myModal h6 a{
            color: #ff5722;
            font-weight: normal;
        }
        #myModal h5{
            font-size: 14px;
            text-transform: uppercase;
            margin-top: 45px;
        }
        #myModal p{
            margin-bottom: 0;
        }
        #myModal p a{
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 38px;
            border-radius: 50px;
            border: 1px solid #ff5722;
            color: #ff5722;
            margin-right: 10px;
        }
        #myModal .facebook{
            color: #3b5998;
            border-color: #3b5998;
        }
        #myModal .twitter{
            color: #1da1f2;
            border-color: #1da1f2;
        }
        #myModal .linkedin{
            color: #0077b5;
            border-color: #0077b5;
        }

    </style>
</head>
<body>
    <div class="signInPage">
        <div class="modal animated bounceIn" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 p-0">
                                <img src="https://images.pexels.com/photos/3617467/pexels-photo-3617467.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                            </div>
                            <div class="col-md-6 p-0">
                                <div class="formWrap">
                                    <h1>Sign up for New Updates</h1>
                                    <p><small>Get more ideas & inspiration in your inbox</small></p>
                                    <hr>
                                    <form>
                                        <input type = "text" placeholder="Email Address">
                                        <input type = "password" placeholder="Password">
                                        <input class="submit" type = "submit" value="Sign Up">             
                                                        
                                    </form>
                                    <h6>Have an account? <a href="#">Log-in</a></h6>
                                    <h5>Social Sign-In</h5>
                                    <hr>
                                    <p><a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
                                        <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                                        <a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        $(window).on('load', function(){
            setTimeout(function(){
                $('#myModal').modal('show')
            },1000)
        })
    </script>
                                            <!-- END OF SIGNUP -->

                                           
                                           
</body>
</html>
