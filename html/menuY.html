<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="menuStyleY.css">

    <style media="screen">
        .carousel-cell {
          width: 66%;
          }
      
          /* cell number */
          .carousel-cell:before {
            display: block;
          }
        </style>

</head>
<body>
    <h1 class="w3-center">Simple Slider using Flickity Plugin By HACKERRAHUL</h1>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": false}'>
      <div class="carousel-cell">
        <div class="MenuTitleBox">
            <div class="startersBox">
                <p><u><b>Starters</b></u></p>
                <img src="restaurant_img2-removebg-preview (4).png" alt="image1">
            </div>
            <div class="MainBox">
                <p><u><b>Mains</b></u></p>
                <img src="restaurant_img2.PNG" alt="image1">
            </div>
            <div class="DessertBox">
                <p><u><b>Dessert</b></u></p>
                <img src="restaurant_img2.PNG" alt="image1">
            </div>
            <div class="DrinksBox">
                <p><u><b>Drinks</b></u></p>
                <img src="restaurant_img2.PNG" alt="image1">
            </div>
        </div>
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://smash-images.photobox.com/original/bca8e5fa7862a2cfaefc300c5b572e7a6dc6f3f3_Standard-Prints-lifestyle-3_1-2600.jpg">
      </div>
      <div class="carousel-cell">
        <img class="w3-image" src="https://smash-images.photobox.com/original/a422aed1a721e933961b19ea9e47e07fc71e0699_Acrylic-Prints-lifestyle-3_1-2600.jpg">
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
